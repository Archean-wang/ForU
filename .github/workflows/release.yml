name: Build/release Electron app

on:
  push:
    tags:
      - v*.*.*

  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [arch-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: yarn install

      - name: Install Electron
        run: yarn add -D https://github.com/castlabs/electron-releases#v25.4.0+wvcus

      - name: build-arch
        if: matrix.os == 'archlinux-latest'
        run: yarn build:arch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: build-win
        if: matrix.os == 'windows-latest'
        run: yarn build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.dmg
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
            dist/*.yml
            dist/*.pacman
            dist/*.blockmap
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
